<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Draft Randomizer allows you to input your fantasy league teams and randomize them in an easy to use web application."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Draft Randomizer</title>
  </head>
  <body>
    <div class="container">
      <h1>Draft Randomizer</h1>
        <div class="main-container">
          <div class="btn-container">
            <button class="add-btn"
              ><ion-icon class="add-icon" name="add-circle-outline"></ion-icon
              ><span>Add Team</span> </button
            >
            <button class="randomize-btn"
              ><ion-icon
                class="randomize-icon"
                name="shuffle-outline"
              ></ion-icon
              >Randomize</button
            >
            <button class="reset-btn"
              ><ion-icon
                class="reset-icon"
                name="refresh-circle-outline"
              ></ion-icon
              >Reset</button
            ></div
          >
          <div class="team-list">
            <ul class="team-list--1"> </ul>
            <ul class="team-list--2"></ul>
            <ul class="team-list--3"> </ul>
          </div>
          <span class="signature">Created by Douglas Pliska</span>
        </div>
        
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
